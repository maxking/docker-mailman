sudo: required

services:
  - docker

language: python

env:
  - DB=postgres
  - DB=mysql
  - DEV=true

install:
  - docker --version && python --version
  - sudo pip install docker-compose
  - ./build.sh
  - docker-compose --version

before_script:
  - sh tests/generate_tests.sh

script:
  - sh tests/test.sh

after_success:
  - REGISTRY=DOCKER bash .travis/deploy_dockerhub.sh

after_script:
   - docker-compose down
